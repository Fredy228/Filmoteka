<div
  class="modal-film__card-overlay backdrop visually-hidden"
  data-modal
  data-close="close"
>
  <div class="modal-film__card">
    <button type="button" class="modal-film__close-btn" data-close="close">
      <svg
        width="12"
        height="12"
        class="modal-film__close-icon"
        data-close="close"
      >
        <use
          href="/src/images/icons/icons.svg#icon-close"
          data-close="close"
        ></use>
      </svg>
    </button>
    <div class="modal-film__card-content" data-modal-content></div>
    <button type="button" class="modal-film__back-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        data-back="back"
      >
        <path d="M6.028 0v6.425l5.549 5.575-5.549 5.575v6.425l11.944-12z" />
      </svg>
    </button>
    <button type="button" class="modal-film__next-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        data-next="next"
      >
        <path d="M6.028 0v6.425l5.549 5.575-5.549 5.575v6.425l11.944-12z" />
      </svg>
    </button>
  </div>
</div>
