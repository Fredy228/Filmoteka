<header class="header">
  <div class="container">
    <!-- navigation -->
    <nav class="nav">
      <a class="logo" href="/src/index.html">
        <svg class="logo-icon" width="32" height="32">
          <use href="/src/images/icons/icons.svg#icon-film"></use>
        </svg>
        <p class="logo-name">Filmoteka</p>
      </a>

      <ul class="nav-list">
        <li class="nav-item nav-item--active">
          <a class="nav-link" href="/src/index.html" data-text="homeLink"
            >home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="/src/partials/library-pg.html"
            data-text="myLibraryLink"
            >my library</a
          >
        </li>
        <li class="nav-item nav-item--button">
          <button class="login-btn" data-text="login">login</button>
        </li>
        <li class="nav-item nav-item--checkbox">
          <input id="lang" type="checkbox" class="translate" value="eng" />
          <label for="lang" class="eng nav-link">en</label>
          <label for="lang" class="ua nav-link">ua</label>
        </li>
      </ul>
    </nav>

    <!-- theme switch color  -->
    <div class="color--select">
      <input
        type="checkbox"
        id="darkmode-toggle"
        class="color--input"
        value="ligth"
      />
      <label for="darkmode-toggle" class="color--label">
        <svg class="sun">
          <use href="/src/images/icons/icons.svg#icon-sun"></use>
        </svg>

        <svg class="moon">
          <use href="/src/images/icons/icons.svg#icon-moon"></use>
        </svg>
      </label>

      <div class="background"></div>
    </div>

    <!-- search form -->
    <form class="search-form">
      <label>
        <input
          class="search-form__input"
          type="text"
          placeholder="movie search"
        />
      </label>

      <button class="search-btn" type="submit">
        <svg class="search-btn__icon" width="32" height="32">
          <use href="/src/images/icons/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <p class="search-form__error" data-text="searchForm">
      Search result not successful. Enter the correct movie name and try again
    </p>

    <!-- filters for content -->
    <form class="is-hidden" id="filter-form">
      <ul class="filters">
        <li class="filters__list">
          <select id="rating-filter" class="filters__item">
            <option value="" selected>Rating</option>
            <option value="10">10</option>
            <option value="9">9+</option>
            <option value="8">8+</option>
            <option value="7">7+</option>
            <option value="6">6+</option>
            <option value="5">5+</option>
            <option value="4">4+</option>
            <option value="3">3+</option>
            <option value="2">2+</option>
            <option value="1">1+</option>
          </select>
        </li>
        <li class="filters__list">
          <select id="date-filter" class="filters__item"></select>
        </li>
      </ul>
    </form>

    <!-- modal window for search offer -->
    <div class="modal-offer">
      <ul class="input-offer__list"></ul>
    </div>
  </div>
</header>
