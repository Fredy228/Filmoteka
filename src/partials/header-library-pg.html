<header class="header-library">
  <div class="container">
    <nav class="nav">
      <a class="logo" href="/src/index.html">
        <svg class="logo-icon" width="32" height="32">
          <use href="/src/images/icons/icons.svg#icon-film"></use>
        </svg>
        <p class="logo-name">Filmoteka</p>
      </a>

      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link" href="/src/index.html" data-text="homeLink"
            >home</a
          >
        </li>
        <li class="nav-item nav-item--active">
          <a class="nav-link" href="#" data-text="myLibraryLink">my library</a>
        </li>
        <li class="nav-item nav-item--checkbox visually-hidden">
          <input id="lang" type="checkbox" class="translate" value="eng" />
          <label
            for="lang"
            class="translate-label eng nav-link"
            data-text="chengeLang"
            >ua</label
          >
          <label for="lang" class="ua nav-link" data-text="chengeLang"
            >en</label
          >
        </li>
      </ul>
    </nav>

    <div class="header-page-library">
      <ul class="headerButtons">
        <li class="button-item-library">
          <button
            class="button-library"
            data-action="watched"
            data-text="buttonWatched"
          >
            watched
          </button>
        </li>
        <li class="button-item-library">
          <button
            class="button-library"
            data-action="queue"
            data-text="buttonQueue"
          >
            queue
          </button>
        </li>
      </ul>
    </div>

    <!-- theme switch color  -->
    <div class="color--select visually-hidden">
      <input
        type="checkbox"
        id="darkmode-toggle"
        class="color--input"
        value="ligth"
      />
      <label for="darkmode-toggle" class="color--label">
        <svg class="sun">
          <use href="/src/images/icons/icons.svg#icon-sun"></use>
        </svg>

        <svg class="moon">
          <use href="/src/images/icons/icons.svg#icon-moon"></use>
        </svg>
      </label>

      <div class="background"></div>
    </div>
  </div>
</header>
